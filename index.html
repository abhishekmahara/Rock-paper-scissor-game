<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class="choices" id="Rock">
        <div class="choice">
            <img src="image\1.png" alt="Rock">
        </div>
        <div class="choice" id ="Paper">
            <img src="image\2.png" alt="Paper">
        </div>
        <div class="choice" id="Scissor">
            <img src="image\3.png" alt="Scissor">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="Comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg-container"></div>
    <script ></script>
</body>
</html>
